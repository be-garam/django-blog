{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}", type="text/css">
    </head>

    <body>
        <nav class="navbar sticky-top bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand me-lg-auto" href="./post_list.html">
                    <img src="{% static 'assesst/logo.png' %}" width="24" height="24">
                    Be-Garam's Django Blog
                </a>
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-end mb-md-0">
                    <li><a href="{% url 'post_list' %}" class="nav-link px-2 link-body-emphasis">Blog</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 link-body-emphasis">About</a></li>
                    <li><a href="{% url 'contact' %}" class="nav-link px-2 link-body-emphasis">Contact me</a></li>
                </ul>
            </div>
        </nav>

        <div class="container my-5">
            <div class="card my-5">
                <div class="card-header">{{post.date_posted}}</div>
                <div class="card-body">
                  <h3 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{ post.content|linebreaksbr }}</p>
                </div>
              </div>
            
            <div class="card my-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header">Comment</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Author</label>
                            <input type="text" name="author" class="form-control" id='author' placeholder="who are you" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add comment</button>
                    </div>
                </form>
            </div>

            {% for comment in comments reversed %}
                <div class="card my-3">
                    <div class="card-header">{{ comment.created_date }}</div>
                    <div class="card-body">
                        <h5>{{ comment.text }}</h5>
                        <p>{{ comment.author }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
