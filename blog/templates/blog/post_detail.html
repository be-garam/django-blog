<h1>{{post.title}}</h1>
<p>published: {{post.date_posted}}</p>
<p>{{ post.content|linebreaksbr }}</p>
<ul>
    {% for comment in comments %}
    <li>{{comment.author}}/{{comment.created_date}}: {{comment.text}}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <label for="comment">Comment: </label> <br/>
    <input id='author' type="text" name="author" placeholder="who are you" required> <br/>
    <input id='comment' type="text" name="text" placeholder="new comment?" maxlength="200" required> <br/>
    <button type="submit">Add comment</button>
</form>
